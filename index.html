<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col time-block hour">9AM</div>

      <textarea class="col textarea" id="textarea9"></textarea>

      <div class="col saveBtn" value=9><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>
    <div class="row">
      <div class="col time-block hour">10 AM</div>

      <textarea class="col textarea" id="textarea10"></textarea>

      <div class="col saveBtn" value=10><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">11 AM</div>

      <textarea class="col textarea" id="textarea11"></textarea>

      <div class="col saveBtn" value=11><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">12 PM</div>

      <textarea class="col textarea" id="textarea12"></textarea>

      <div class="col saveBtn" value=12><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">1 PM</div>

      <textarea class="col textarea" id="textarea13"></textarea>

      <div class="col saveBtn" value=14><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">2 PM</div>

      <textarea class="col textarea" id="textarea14"></textarea>

      <div class="col saveBtn" value=14><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">3 PM</div>

      <textarea class="col textarea" id="textarea15"></textarea>

      <div class="col saveBtn" value=15><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">4 PM</div>

      <textarea class="col textarea" id="textarea16"></textarea>

      <div class="col saveBtn" value=16><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>

    <div class="row">
      <div class="col time-block hour">5 PM</div>

      <textarea class="col textarea" id="textarea17"></textarea>

      <div class="col saveBtn" value=17><img src="https://findicons.com/files/icons/1676/primo/128/lock.png" style="width:30px"/></div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
